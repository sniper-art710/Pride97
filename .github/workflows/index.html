<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride97 - Fashion for the Bold</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        nav h1 {
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Hero Section */
        .hero {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        .hero img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4c4c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Products Section */
        .products {
            padding: 50px;
            text-align: center;
        }

        .products h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1>Pride97</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <img src="https://i.ibb.co/C9hyYTj/FB-IMG-17303593562180945.jpg" alt="Pride97 Banner">
        <h2>Welcome to Pride97</h2>
        <p>Find your style with our bold and fashionable pieces!</p>
        <button onclick="scrollToSection('products')">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://i.ibb.co/ygzW8Wr/FB-IMG-17303600085970042.jpg" alt="Have Pride">
                <h3>Have Pride</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://i.ibb.co/8cgz4Pv/FB-IMG-17303604814776515.jpg" alt="T-shirt">
                <h3>T-shirt</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://i.ibb.co/Pmgytzc/FB-IMG-17303608785151593.jpg" alt="Cap">
                <h3>Cap</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2024 Pride97. All Rights Reserved.</p>
        <p>Contact us: pride97@example.com</p>
    </footer>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
